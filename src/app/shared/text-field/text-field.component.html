<div class="field is-horizontal text-field">
  <div class="field-label">
    <label class="label">{{ label }}</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input id="text-field" class="input" type="text" (input)="onInput($event)" [value]="val">
      </div>
    </div>
  </div>
</div>
